---
- name: Update dns to have recent public ssh-keys
  hosts: raspberrypi
  remote_user: iancleary
  roles:
    - {role: github-users, become: true, tags: ['ssh-keys'], ansible_become_password: "{{ iancleary_raspberrypi_user_password }}"}
    - {role: iancleary.tailscale, become: true, tags: ['tailscale'], ansible_become_password: "{{ iancleary_raspberrypi_user_password }}"}
    - {role: iancleary.docker, become: true, tags: ['docker'], ansible_become_password: "{{ iancleary_raspberrypi_user_password }}"}
    # docker needs a reboot/logout cycle for group permission to take effect
    - {role: pi-hole-provision, tags: ['pi-hole-provision'], ansible_become_password: "{{ iancleary_raspberrypi_user_password }}"}
    - {role: pi-hole-service, tags: ['pi-hole-service'], ansible_become_password: "{{ iancleary_raspberrypi_user_password }}"}
