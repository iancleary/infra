---
version: "3.7"
name: homeassistant
services:
  unifi-network-application:
    image: lscr.io/linuxserver/unifi-network-application:latest
    container_name: unifi-network-application
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Phoenix
      - MONGO_USER=unifi
      - MONGO_PASS={{ unifi_mongo_password }}
      - MONGO_HOST=unifi-db
      - MONGO_PORT=27017
      - MONGO_DBNAME=unifi
      # - MEM_LIMIT=1024 #optional
      # - MEM_STARTUP=1024 #optional
      # - MONGO_TLS= #optional
      # - MONGO_AUTHSOURCE= #optional
    volumes:
      - ${PWD}/unifi/config:/config
    ports:
      # https://github.com/linuxserver/docker-unifi-network-application?tab=readme-ov-file#parameters
      - 8443:8443
      - 3478:3478/udp
      - 10001:10001/udp
      - 8080:8080
      # - 1900:1900/udp #optional
      - 8843:8843 #optional
      - 8880:8880 #optional
      - 6789:6789 #optional
      # - 5514:5514/udp #optional
    restart: unless-stopped
  unifi-db:
    image: docker.io/mongo:{{ unifi_mongo_version }}
    container_name: unifi-db
    volumes:
      - ${PWD}/mongo/data:/data/db
      - ${PWD}/mongo/init/init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    restart: unless-stopped
