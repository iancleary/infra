---
- name: Update Odroid Server
  hosts: odroid1
  remote_user: iancleary
  roles:
    - {
        role: odroid_nix_config,
        become: true,
        tags: ["nix-config"],
        ansible_become_password: "{{ odroid_iancleary_user_password }}",
      }
    - {
        role: containers_audiobookshelf,
        become: true,
        tags: ["audiobookshelf"],
        ansible_become_password: "{{ odroid_iancleary_user_password }}",
      }
    - {
        role: containers_jellyfin,
        become: true,
        tags: ["jellyfin"],
        ansible_become_password: "{{ odroid_iancleary_user_password }}",
      }
    - {
        role: containers_s_pdf,
        become: true,
        tags: ["pdf"],
        ansible_become_password: "{{ odroid_iancleary_user_password }}",
      }
